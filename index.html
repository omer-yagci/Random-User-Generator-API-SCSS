<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="container">
      <header>
        <!-- <img  src="person-0.jpg" alt="" /> -->
      </header>
      <section class="inner-container">
        <img src="person-0.jpg" alt="" />
        <p>
          <i class="fa-solid fa-user"></i> Name : Anderson
          <span class="name"> </span>
        </p>
        <p>
          <i class="fa-solid fa-user"></i> LastName : Manderson
          <span class="last-name"> </span>
        </p>
        <p>
          <i class="fa-solid fa-magnifying-glass-location"></i> Location : Adana
          <span class="location"></span>
        </p>
        <p>
          <i class="fa-solid fa-phone-flip"></i>Phone : 123-456-789
          <span class="phone"></span>
        </p>
        <p>
          <i class="fa-solid fa-envelope"></i>Email : asdfg@gmail.com
          <span class="email"></span>
        </p>
      </section>
      <section class="button">
        <button class="btn" id="btn">Generate Person</button>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
